<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Text Detector</h1>
        <form id="text-form">
            <textarea id="text-input" placeholder="Paste your text here..." required></textarea>
            <button type="submit" class="btn">Analyze Text</button>
        </form>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <p id="ai-result"></p>
            <p id="website-result"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
